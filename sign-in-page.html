<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign in to your account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="public/css/signup-styles.css">
</head>

<body>
  <section>
    <div class="title-logo">
      <h1>ESUCOM Stories</h1>
    </div>
    <div class="menu">
      <ul>
        <li>Home</li>
        <li>Genres</li>
        <li>Charts</li>
        <li>Account</li>
      </ul>
    </div>
    <div class="search-cont">
      <div class="search-content">
        <label for="searchBar"><img src="public/images/search-icon.png" alt=""></label>
        <input type="text" id="searchBar" name="searchKey" placeholder="Search for stories">
      </div>
      <div class="hamburger-menu respond">
        <img src="public/images/menu-icon.png" alt="">
      </div>
    </div>
    <div class="hamburger-menu-phone respond">
      <img src=" public/images/menu-icon.png" alt="">
    </div>

    <div class="responsive-menu-container">
      <div class="responsive-menu">
        <ul>
          <li>Home</li>
          <li>Genres</li>
          <li>Charts</li>
          <li>Account</li>
        </ul>
      </div>
      <div class="closeButton">
        <h1>X</h1>
      </div>
    </div>
  </section>

  <div class="signup-container">
    <div class="signup-form">
      <h2>New here? then <span><a href="#">Sign up</a></span> here instead</h2>
      <form class="sign-in-form"no method="post">
        <h2>Sign in to your account</h2>

        <div class="email-div">
          <label for="">Email:</label>
          <input type="email" name="" value="">
        </div>

        <div class="password-div">
          <label for="">Password:</label>
          <input type="password" name="" value="">
        </div>

        <div class="submit-div">
          <input type="submit" name="" value="Sign In">
        </div>

      </form>


    </div>
  </div>
</body>

</html>
