<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create an account</title>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="public/css/signup-styles.css">
</head>

<body>
  <section>
    <div class="title-logo">
      <h1>ESUCOM Stories</h1>
    </div>
    <div class="menu">
      <ul>
        <li>Home</li>
        <li>Genres</li>
        <li>Charts</li>
        <li>Account</li>
      </ul>
    </div>
    <div class="search-cont">
      <div class="search-content">
        <label for="searchBar"><img src="public/images/search-icon.png" alt=""></label>
        <input type="text" id="searchBar" name="searchKey" placeholder="Search for stories">
      </div>
      <div class="hamburger-menu respond">
        <img src="public/images/menu-icon.png" alt="">
      </div>
    </div>
    <div class="hamburger-menu-phone respond">
      <img src=" public/images/menu-icon.png" alt="">
    </div>

    <div class="responsive-menu-container">
      <div class="responsive-menu">
        <ul>
          <li>Home</li>
          <li>Genres</li>
          <li>Charts</li>
          <li>Account</li>
        </ul>
      </div>
      <div class="closeButton">
        <h1>X</h1>
      </div>
    </div>
  </section>

  <div class="signup-container">
    <div class="signup-form">


      <form class="sign-in-form" id="registrationform" method="post">
        <h1>Create your free account!</h1>

        <div class="email-div">
          <label for="">Email:</label>
          <input id="email" type="email" name="" value="">
        </div>

        <div class="password-div">
          <label for="">Password:</label>
          <input id="password" type="password" name="" value="">
        </div>

        <div class="password-div">
          <label for="">Confirm Password:</label>
          <input id="confirmPassword" type="password" name="" value="">
        </div>

        <div class="submit-div">
          <input class="submitButton" type="submit" name="" value="Submit">
        </div>

      </form>
    </div>
  </div>

  <div class="error-message-container">
    <div class="error-message">
    </div>
  </div>
  <div class="success-message-container">
    <div class="success-message">
    </div>
  </div>

  <script src="jquery.min.js" charset="utf-8"></script>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional


  // Initialize Firebase

</script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
